<div>
    <div class="section location-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <form>

                        <div class="form-group">
                            <label class="radio-inline"><input type="radio" name="issue" value="brokenScreen" ng-model="issue">Broken Screen</label>
                            <label class="radio-inline"><input type="radio" name="issue" value="faultyBattery" ng-model="issue">Faulty Battery</label>
                            <label class="radio-inline"><input type="radio" name="issue" value="notOn" ng-model="issue">Won't Turn On</label>
                            <label class="radio-inline"><input type="radio" name="issue" value="liquidDamage" ng-model="issue">Liquid Damage</label>
                        </div>

                    </form>
                    <div class="tab-pane active" id="bank">
                        <div class="row">
                            <div class="col-md-12">
                                <br>

                                <!--IPHONE-->
                                <div class="text-center" ng-show="issue == 'brokenScreen'">
                                    <h1>Broken Screen</h1>
                                    <form name="notOnPriceForm">

                                        <div class="col-md-2" ng-repeat="model in samsungScreens">
                                            <div class="form-group f-spacing">
                                                <label class="form-span-color">{{ model.name }}</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="work-flow-location"
                                                       placeholder="110"
                                                       ng-model="model.price"
                                                       required>
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-danger btn-lg" ng-click="samsungBrokenScreenSubmit()">Save price</button>
                                        </div>

                                    </form>
                                </div>

                                <div class="text-center" ng-show="issue == 'faultyBattery'">
                                    <h1>Faulty Battery</h1>
                                    <form name="faultyBatteryPriceForm">

                                        <div class="col-md-2" ng-repeat="model in samsungBatteries">
                                            <div class="form-group f-spacing">
                                                <label class="form-span-color">{{ model.name }}</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="work-flow-location"
                                                       placeholder="110"
                                                       ng-model="model.price"
                                                       required>
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-danger btn-lg" ng-click="samsungFaultyBatterySubmit()">Save price</button>
                                        </div>

                                    </form>
                                </div>

                                <div class="text-center" ng-show="issue == 'notOn'">
                                    <h1>Won't Turn on</h1>
                                    <form name="notOnPriceForm">

                                        <div class="col-md-2" ng-repeat="model in samsungNotOns">
                                            <div class="form-group f-spacing">
                                                <label class="form-span-color">{{ model.name }}</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="work-flow-location"
                                                       placeholder="110"
                                                       ng-model="model.price"
                                                       required>
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-danger btn-lg" ng-click="samsungNotTurnOnSubmit()">Save price</button>
                                        </div>

                                    </form>
                                </div>

                                <div class="text-center" ng-show="issue == 'liquidDamage'">
                                    <h1>Liquid Damge</h1>
                                    <form name="liquidDamagePriceForm">

                                        <div class="col-md-2" ng-repeat="model in samsungLiquids">
                                            <div class="form-group f-spacing">
                                                <label class="form-span-color">{{ model.name }}</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="work-flow-location"
                                                       placeholder="110"
                                                       ng-model="model.price"
                                                       required>
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-danger btn-lg" ng-click="samsungLiquidDamageSubmit()">Save price</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
