<div>
    <div class="section location-section">
        <h1 class="text-center">Action On Your Request</h1><br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">

                    <p class="alert alert-success" ng-show="info_message">{{ info_message }}</p>

                    <div class="col-md-3">
                        <label>Location</label>
                        <p class="request-flow">{{ order.location }}</p>
                    </div>
                    <div class="col-md-3">
                        <label>Device</label>
                        <p class="request-flow">{{ order.model }} - {{ order.color }} - {{ order.issue }} - ${{ order.price }}</p>
                    </div>
                    <div class="col-md-3">
                        <label>Approve</label><br>
                        <button
                                class="btn btn-success btn-lg"
                                confirmed-click="actionOnRequest('approved')"
                                ng-confirm-click="Are you sure ?"
                                ng-hide="info_message">Approve
                        </button>
                    </div>
                    <div class="col-md-3">
                        <label>Decline</label><br>
                        <button
                                class="btn btn-danger btn-lg"
                                confirmed-click="actionOnRequest('declined')"
                                ng-confirm-click="Are you sure ?"
                                ng-hide="info_message"  >Decline
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
