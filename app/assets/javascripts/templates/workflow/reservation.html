<div >
    <div class="section location-section">
        <div class="container">
            <div class="row">
                <ul class="list-inline text-center" >
                    <li class="text-center"><label for="techName">Shop name</label>: {{ techName | limitTo: 40 }}</li>
                    <li class="text-center"><label for="location">Location</label>: {{ location }}</li>
                    <li class="text-center"><label for="device">Device</label>: {{ model }} - {{ color }} - {{ issue }}</li>
                    <li class="text-center"><label for="model">Price</label>: ${{ price }}</li>
                    <li class="text-center"><label for="warranty">Warranty</label>: {{ warranty }}</li>
                </ul>
                <hr>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">

                                                <h1 class="text-center">You are almost done!</h1>

                                                <span style="color: red" ng-show="error" ng-cloak> {{error}}</span><br>
                                                <div ng-show="goBackAvailability"><a ng-href="#availability" class="btn btn-danger">Pick another Shop</a></div>

                                                <form stripe-form="stripeCallback" name="checkoutForm">

                                                    <label>Phone number</label><br>
                                                    <input class="form-control input-phone input-lg" type='text' name="phone" phone-input ng-model="phoneVal" placeholder="(123) 456-6789" ng-minlength="14" ng-maxlength="14" required/><br>

                                                    <div ng-messages="checkoutForm.phone.$error" style="color:maroon" role="alert">
                                                        <div ng-message="required">Please input phone number</div>
                                                        <div ng-message="minlength">Phone number is not correct</div>
                                                        <div ng-message="maxlength">Phone number is not correct</div>
                                                    </div>

                                                    <button id="customButton" class="btn btn-success btn-lg pull-right" ng-hide="paying" ng-click="checkoutForm.$valid && pay()" >Finish Order</button>
                                                </form>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
