<div ng-controller="reservationController">
    <div class="section location-section">
        <div class="container nomapping">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-6">

                                                <fieldset disabled>
                                                    <div class="form-group">
                                                        <label for="location">Location</label>
                                                        <input class="form-control" id="location" ng-model="location">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="device">Device</label>
                                                        <input class="form-control" id="device" ng-model="device">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="model">Model</label>
                                                        <input class="form-control" id="model" ng-model="model">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="color">Color</label>
                                                        <input class="form-control" id="color" ng-model="color">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="issue">Issue</label>
                                                        <input class="form-control" id="issue" ng-model="issue">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="model">Price</label>
                                                        <input class="form-control" id="price" ng-model="price">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="warranty">Warranty</label>
                                                        <input class="form-control" id="warranty" ng-model="warranty">
                                                    </div>
                                                </fieldset>
                                            </div>

                                            <div class="col-md-6">
                                                <form id="checkout" method="post" action="/checkouts">
                                                    <div id="payment-form"></div>
                                                    <input type="submit" class="btn btn-success btn-lg" value="Reserve">
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
